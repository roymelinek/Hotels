<head>
    <title>Hotels</title>
</head>
<h2>Hotels comparison</h2>
<a href="{{ url_for('about') }}">About</a>
<form method=post action=""><br>
<table>
  {% for field in form %}
    <tr>
    <td>{{ field.label}}</td><td>{{ field }}</td>
      {% if field.errors %}
      <td><ul class=errors>
      {% for error in field.errors %}
        <li> color="red">{{ error }}</font></li>
      {% endfor %}</ul></td>
    {% endif %}
    </tr>
  {% endfor %}
</table>
<p><input type=submit value=Run></form></p>

<p>
{% if result != None %}
<td>Finish :) </td>
{% endif %}
</p
